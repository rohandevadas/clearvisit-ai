<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- PWA Manifest and Meta Tags -->
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#667eea">

<!-- iOS PWA Support -->

<!-- Viewport for mobile -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<body class="bg-gray-100">
  <!-- Header -->
  <div class="bg-blue-500 text-white px-6 py-4 flex items-center shadow">
    <img src="/heart-icon.png" alt="ClearVisit AI" class="w-8 h-8">
    <span class="text-xl font-semibold">ClearVisit AI</span>
  </div>

  <!-- Main Content -->
  <div class="flex flex-col items-center justify-center mt-16 px-4">
    <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome to ClearVisit AI</h1>
    <p class="text-gray-600 mb-8">Record, analyze, and remember your doctor visits</p>

    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
      <h2 class="text-xl font-semibold mb-4 text-center">Sign In</h2>
      <p class="text-gray-600 text-sm mb-4 text-center">Enter your email and password to access your appointments</p>

      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <input type="email" id="email" placeholder="name@example.com" required class="w-full px-4 py-2 border rounded-lg" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Password</label>
          <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required class="w-full px-4 py-2 border rounded-lg" />
        </div>
        <button class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Sign In</button>
      </form>

      <p class="text-sm text-center mt-4 text-blue-600">
        Don't have an account?
        <a href="register.html" class="underline font-medium">Sign up</a>
      </p>
      <p id="message" class="text-center text-red-600 mt-2 text-sm"></p>
    </div>
  </div>

  <script>

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const message = document.getElementById('message');

  try {
    const res = await fetch("/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: 'include', // Include cookies
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (res.ok) {
      // No need to store anything - cookie is set automatically
      window.location.href = "/dashboard.html";
    } else {
      message.textContent = data.message || "Login failed.";
    }
  } catch (error) {
    console.error('Login error:', error);
    message.textContent = "Network error. Please try again.";
  }
});
  </script>

  });
</script>
